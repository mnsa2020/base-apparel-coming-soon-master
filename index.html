<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="container">
        <div class="card">
          <div class="text">
            <img class="logo" src="./images/logo.svg" alt="" />
            <h1>
              <span> We're</span>
              <br />
              coming
              <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" onsubmit="validateEmail(); return false;">
              <input
                type="text"
                id="email"
                name="email"
                class="email-input"
                placeholder="Email Address"
              />
              <span class="error-msg"></span>
              <img class="error-img" src="./images/icon-error.svg" alt="" />
              <input class="btn-submit" type="submit" value="" />
            </form>
          </div>
          <div class="img">
            <img class="hero" src="./images/hero-desktop.jpg" alt="" />
          </div>
        </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
            >
              Frontend Mentor
            </a>
            . Coded by
            <a href="https://www.frontendmentor.io/profile/mnsa2020">
              Mohamed Ahmed </a
            >.
          </p>
        </footer>
      </div>
    </main>
    <!-- Main -->

    <!-- Script -->
    <script src="./js/main.js"></script>
    <!-- Script -->
  </body>
</html>
